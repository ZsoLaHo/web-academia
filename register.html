<div class="row justify-content-center row-login-form">
  <div class="col-10 col-sm-8 col-md-6 col-lg-4">  
      <!-- Alert massage -->
      <div class="alert alert-primary alert-dismissible fade show" role="alert">
       <button type="button" class="close" data-dismiss="alert" aria-label="Close">
       <span aria-hidden="true">&times;</span>
       </button>
       Regelj be és már veheted is a jegyeket.
     </div>
    <div class="card border-secondary">
      <div class="card-header">Regisztráció</div>
       <div class="card-body">
         <form id="registerForm">
           <div class="form-group">
             <label for="registerName">Név</label>
             <input name="registerName" type="text" class="form-control" id="registerName" required placeholder="Név">
           </div>
           <div class="form-group">
             <label for="registerEmail">Email</label>
             <input name="registeremail" type="email" class="form-control" id="registerEmail" placeholder="Email"> 
           </div>
                    <div class="formgroup">
                      <label for="birthDate"> Születési idő</label>
                      <input required name="registerBirtDate" type="date" class="form-control" id="birthDate"
                      value="1999-09-10" max="2002-09-10">
                    </div>
           <div class="formgroup">
            <div class="form-check form-check-inline">
              <input class="form-check-input" checked name="sex" type="radio" value="1" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">Férfi</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" name="sex" type="radio" value="2" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">Nő</label>
            </div>
           </div>
          <div class="form group">
            <select name="location" class="custom-select">
              <option value="notsed" selected>Milyen településen laksz?</option>
              <option value="1">Fővárosi</option>
              <option value="2">Megyeszékhely</option>
              <option value="3">Kistelepülés</option>
            </select>
           </div>
                        <div class="formgroup">
                          <label for="Fájl csatolása">Fájl csatolása</label>
                          <div class="cherry custom-file">
                            <input name="avatar" type="file" class="custom-file-input" id="file2">
                            <label class="custom-file-label" for="customFile">Válassz avatart</label>
                          </div>
                       </div>
           <div class="form-group">
             <label for="registerPassword">Jelszó</label>
             <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required
             title="kis, nagybetűs szám, legalább nyolc karakter hosszan" 
             name="registerPassword" type="password" class="form-control" id="registerPassword" placeholder="Jelszó">
           </div>
           <div class="form-group">
             <label for="registerPassword2">Jelszó ismét</label>
             <input name="registerPassword2" required type="password" class="form-control" id="registerPassword2" placeholder="Jelszó ismét">
           </div>

           <button type="submit" class="btn btn-primary">Regisztráció</button>
         </form>
